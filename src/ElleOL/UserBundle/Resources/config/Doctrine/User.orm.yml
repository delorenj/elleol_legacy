ElleOL\UserBundle\Entity\User:
    type: entity
    table: user
    repositoryClass: ElleOL\UserBundle\Entity\UserRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        username:
            type: string
            length: 255
        salt:
            type: string
            length: 255
        password:
            type: string
            length: 255
        email:
            type: string
            length: 255
        isActive:
            type: boolean
    lifecycleCallbacks: {  }
    manyToMany:
        roles:
            targetEntity: Role
            inversedBy: users
