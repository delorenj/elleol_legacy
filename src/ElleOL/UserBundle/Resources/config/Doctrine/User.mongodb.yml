ElleOL\UserBundle\Document\User:
    type: document
    repositoryClass: ElleOL\UserBundle\Repository\UserRepository
    fields:
        id:
            id: true
        username:
            type: string
        salt:
            type: string
        password:
            type: string
        email:
            type: string
        isActive:
            type: boolean
    embedMany:
        groups:
            targetDocument: Group